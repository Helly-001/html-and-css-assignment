<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://github.com/Helly-001/html-and-css-assignment.git">
    <title>Document</title>
    
</head>
<body>
    <nav class="bar">
        <div class="navbar">
            <a href="#"><i class="fa fa-fw fa-home"></i></a>
            <a href="#"><i class="fa fa-list"></i> Boards</a>
            <div class="text"><input type="text"></div>
        </div>
        <div class="title"> Tralala</div>
        <div class="action">
            <a href="#" class="pointer"><i class="fa fa-plus"></i></a>
            <a href="#" class="pointer"><i class="fa fa-user"></i></a>
        </div>
    </nav>
    <div class="board-container">
        <div class="board-menu">
            <div>Frontend Training</div>
            <div class="menu-point"><i class="fa fa-ellipsis-v"></i>  Show menu</div>
        </div>
        <div class="board">
            <div class="container">
                <div class="container-list">
                    <div class="title-list">
                        <h3 class="container-title">To Do</h3>
                        <span class="container-point">...</span>
                    </div>
                    <div class="container-pointer" >
                        Learn HTML
                        <i class="fa fa-pencil"></i>                   
                    </div>
                    <div class="container-pointer">
                        Learn CSS
                        <i class="fa fa-pencil"></i>
                    </div>
                    <div class="container-pointer">
                        Learn JavaScript
                        <i class="fa fa-pencil"></i>
                    </div>
                    <div class="message-pointer">+ Add another card</div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="title-list">
                        <h3 class="container-title">Doing</h3>
                        <span class="container-point">...</span>
                    </div>
                    <div class="container-pointer">
                        Prepare resume
                    </div>
                    <div class="card-form">
                        <form>
                            <textarea rows="3" placeholder="Enter a title for this card..." class="form-input"></textarea>
                            <div card-form-action>
                                <button class="card-form-action-button">Add Card</button>
                                <i class="fa fa-times fa-2x button-icon"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="title-list">
                        <h3 class="container-title">Testing/Verifying</h3>
                        <span class="container-point">...</span>
                    </div>
                    <div class="container-pointer">
                        Twitter app frontend
                    </div>
                    <div class="message-pointer">+ Add another card</div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="title-list">
                        <h3 class="container-title">Deploying</h3>
                        <span class="container-point">...</span>
                    </div>
                    <div class="container-pointer">
                        Twitter app backend
                    </div>
                    <div class="message-pointer">+ Add another card</div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="title-list">
                        <h3 class="container-title">Done</h3>
                        <span class="container-point">...</span>
                    </div>
                    <div class="message-pointer">+ Add card</div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="message-pointer">+ Add another list</div>
                </div>
            </div>

            <div class="container">
                <div class="container-list">
                    <div class="card-form">
                        <form>
                            <textarea rows="3" placeholder="Enter list title..." class="form-input"></textarea>
                            <div class="card-form-action" style="cursor: pointer;">
                                <button class="card-form-action-button">Add list</button>
                                <i class="fa fa-times fa-2x button-icon"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
